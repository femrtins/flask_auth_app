{% extends "base.html" %}

{% block titulo %}
Login
{% endblock %}

{% block conteudo %}
<div id="principal-login">
    
    {% with messages = get_flashed_messages() %}

    <div id="bloco-login">

        <form method="POST" action="/login" id="login">
            <h2 id="titulo-login">Login</h2>
        
            <div id="caixa-aviso">
                {% if messages %}
                <img id="atencao" src="{{ url_for('static',filename='img/icone.png') }}">{{ messages[0] }}
                {% endif %}
            </div>
            
            <div id="dados">

                <div class="input-box">
                    <label for="email"></label>
                    <input required placeholder="email" type="email" id="email" name="email" class="input-enviar" >
                </div>
            
                <div class="input-box">
                    <label for="senha"></label>
                    <input type="password" id="senha" name="senha" class="input-enviar" required placeholder="senha" >
                </div>
            </div>
            
            <div class="botao-enviar-div">
                <button  type="submit" class="botao-enviar">Entrar</button>
            </div>
        </form>
        {% endwith %}

        <div class="login-page">
            <p id="p-login">Novo aqui?</p>
            <button onclick="location.href='{{ url_for('auth.signup') }}'" id="criar-cadastro" >Crie sua conta</button>
        </div>
    </div>
</div>
{% endblock %}
